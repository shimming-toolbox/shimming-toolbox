os: linux
dist: bionic
language: python
python:
  - "3.7"
  
# limit tested branches
# branches with PRs will only be tested once via https://docs.travis-ci.com/user/pull-requests,
#  instead of twice: https://docs.travis-ci.com/user/pull-requests#double-builds-on-pull-requests
# and master will be tested after merges as a double-check
branches:
  only:
  - master

# command to install dependencies
install:
  - echo "Installation of the repository"
  - sudo apt-get update
  - sudo apt-get install -y dcm2niix
  - pip install -e .[testing]
  - pip install python-coveralls
# command to run tests
script:
  - echo "Download testing data"
  - st_download_data testing_data
  - echo "Download prelude"
  - st_download_data prelude
  - echo "Set up prelude"
  - prelude_path="`pwd`"/prelude
  - chmod 500 ${prelude_path}/prelude
  - PATH=${prelude_path}:${PATH}
  - export PATH
  - FSLOUTPUTTYPE=NIFTI_GZ
  - export FSLOUTPUTTYPE
  - echo "Launch general integrity test"
  - py.test . -v --cov shimmingtoolbox/ --cov-report term-missing
after_success:
  - coveralls
